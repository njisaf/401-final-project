<section class="login">
  <form
    ng-submit="loginCtrl.login(loginCtrl.user)"
    novalidate>

    <input class="form-control"
    ng-minlength="6" required
    type="text" placeholder="Username" ng-model="loginCtrl.user.username">

    <input class="form-control"
    required type="password" ng-minlength="8"
    placeholder="Password" ng-model="loginCtrl.user.password">

    <!-- <input
    ng-repeat="hospital in loginCtrl.hospitals"> -->

    <select
    ng-model="loginCtrl.hospitalID"
    class="form-control">
      <option
      ng-repeat="hospital in loginCtrl.hospitals"
      ng-value="hospital._id" >{{hospital.name}}</option>
    </select>


    <input type="submit" class="btn btn-primary" value="Submit">



  </form>
</section>
